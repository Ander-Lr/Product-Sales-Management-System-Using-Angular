<app-header title="Login"></app-header>
<ion-content>

    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            <app-logo></app-logo>

            <!---Email--->
            <app-custom-input 
                autocomplete="email"
                icon="mail-outline"
                [control]="form.controls.email"
                type="email"
                label="Correo"
            >
            </app-custom-input>
            <!---Si la persona toco el input correo y tiene erroress--->
            <div class="validatiors" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
            </div>

            <!---Password--->
            <app-custom-input
                [control]="form.controls.password" 
                icon="lock-closed-outline"
                type="password"
                label="Contrase単a"
            ></app-custom-input>
            <!---Si la persona toco el input password y tiene erroress--->
            <div class="validatiors" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es requerida</div>
            </div>
            <p routerLink="forgot-password" class="ion-text-end">多Olvidaste tu contrase単a?</p>
            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>
            <ion-button routerLink="sign-up" expand="block" mode="ios" class="ion-margin-top" type="submit" fill="outline">
                Registrar 
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
        </form>
    </div>




</ion-content>
