<app-header [isModal]="true" [title]="product ? 'Actualizar Producto' : 'Agregar Producto'"></app-header>
<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <!---Si exite una imagen--->
        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>
        <!---Si no exite una imagen--->
        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
        <br />
        <!---Seleccionar/Tomar imagen--->
        <ion-button (click)="takeImage()" size="small" shape="round">
            Tomar / Seleccionar Imagen
        </ion-button>
        <!---Name--->
        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre">
        </app-custom-input>
        <!---Si la persona toco el input correo y tiene erroress--->
        <div class="validatiors" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">
                Este campo es requerido
            </div>
            <div *ngIf="form.controls.name.errors?.['minlength']">
                El nombre debe tener almenos 4 caracteres
            </div>
        </div>
        <!---Price--->
        <app-custom-input [control]="form.controls.price" type="number" label="Precio" (ionInput)="setNumberInputs()">
        </app-custom-input>
        <!---Si la persona toco el input correo y tiene erroress--->
        <div class="validatiors" *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.price.errors?.['required']">
                Este campo es requerido
            </div>
            <div *ngIf="form.controls.price.errors?.['min']">
                El precio minimo debe ser 0
            </div>
        </div>
        <!---Sold Unit--->
        <app-custom-input [control]="form.controls.soldUnits" type="number" label="Unidades Vendidas"
            (ionInput)="setNumberInputs()">
        </app-custom-input>
        <!---Si la persona toco el input correo y tiene erroress--->
        <div class="validatiors" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
            <div *ngIf="form.controls.soldUnits.errors?.['required']">
                Este campo es requerido
            </div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">
                La cantidad minima debe ser 0
            </div>
        </div>
        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
            {{ product ? "Actualizar Producto" : "Agregar Producto" }}
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
    </form>
</ion-content>
